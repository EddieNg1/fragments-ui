<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section hidden id="fragment">
      <label for="contentType">Select the content type:</label>
      <select name="contentType" id="contentType">
        <option value="text/plain">Text/Plain</option>
        <option value="text/markdown">Text/Markdown</option>
        <option value="text/html">Text/HTML</option>
        <option value="application/json">application/JSON</option>
        <option value="image/png">image/png</option>
        <option value="image/jpeg">image/jpeg</option>
        <option value="image/webp">image/webp</option>
        <option value="image/gif">image/gif</option>
      </select>
      <label for="content">Content:</label>
      <input type="text" id="content" name="content">
      <label for="image" id="image" name="image">Image Upload</label>
      <input type="file" id="image" name="image">
      <br>
      <br>
      <button id="add-fragment">Add Fragment</button>
      <br>
      <br>
      <button id="get">Get Fragments</button>
      <br>
      <br>
      <label for="getId">Enter ID to Get Fragment:</label>
      <input type="text" id="getId" name="getId" />
      <br>
      <br>
      <button id="getById">Get by ID</button>
      <button id="getByIdInfo">Get by ID with Info</button>
      <br>
      <br>
      <p id="dataInfo" name="dataInfo"></p>
      <br>
      <br>
      <label for="deleteId">Enter ID of Fragment to be Deleted:</label>
      <input type="text" id="deleteId" name="deleteId" />
      <br>
      <br>
      <button id="delete">Delete</button> <br />
      <br>
      <br>
      <p id="fragments" name="fragments"><br></p>
    </section>
  </body>
</html>
